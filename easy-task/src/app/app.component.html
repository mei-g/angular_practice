

<app-header></app-header>

<main class="main">
  <ul id="users">
    <!--ngfor/ngif equivalent old version, structural directive-->
    @for (user of users; track user.id) {
      <li>
        <app-user [id]="user.id" [avatar]="user.avatar" [name]="user.name"  [selected]="user.id === selectedUserId" (select)="onSelectUser($event)"/>
      </li>
    }
    
  </ul>
   @if (selectedUser){

     <!--property binding-->
     <app-task [name]="selectedUser.name" [id]="selectedUser.id"/>
   }
   @else {
    <p id="fallback">Select a user to see their tasks</p>
   }
</main>
