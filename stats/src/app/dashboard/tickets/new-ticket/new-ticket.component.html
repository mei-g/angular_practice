<form (ngSubmit)="onSubmit(testtitle.value, requesttext.value)" #form>
    <app-control label="Title">
        <input name="title" id="title" #testtitle  #input/>
    </app-control>
    <app-control label="Request">
        <textarea name="request" id="request" rows="3" #requesttext #input> </textarea>
    </app-control>
    <p>
        <button appButton btnText="Submit"> </button>
    </p>
</form>
